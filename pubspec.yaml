name: readler
description: An offline-first Flutter e-reader for EPUB and PDF files with optional Gemini AI integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  file_picker: ^8.1.7
  shared_preferences: ^2.3.5
  provider: ^6.1.2
  archive: ^4.0.4
  http: ^1.3.0
  flutter_html: ^3.0.0-beta.2
  syncfusion_flutter_pdfviewer: ^29.1.39
  connectivity_plus: ^6.1.3
  uuid: ^4.5.1
  mime: ^2.0.0
  xml: ^6.5.0
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
